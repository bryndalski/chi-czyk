<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setUp profile</title>
    <link rel="shortcut icon" href="/images/register.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/styles/setup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="module" src="/js/register.js"></script>
  </head>

  <body style="background-color: rgb(127.5, 127.5, 127.5)">
    <div class="h-100 row align-items-center">
      <div class="col">
        <div class="loginContainer d-flex flex-column align-items-center p4">
          <span class="text-light w-75"></span>
          <div class="d-flex flex-column form-group w-75 align-items-center">
            <label class="text-light" for="nickname ">Podaj nick</label>
            <input
              class="form-control"
              placeholder="Podaj nick"
              name="nickName"
              type=" text"
              name=""
              id=""
            />
          </div>
          <div class="form-group d-flex flex-column colors">
            <div>
              <span>R</span>
              <input
                class="form-control"
                type="range"
                min="0"
                max="250"
                value="127.5"
              />
            </div>
            <div>
              <span>G</span>
              <input
                class="form-control"
                type="range"
                max="250"
                value="127.5"
              />
            </div>
            <div>
              <span>B</span>
              <input
                class="form-control"
                type="range"
                max="250"
                value="127.5"
              />
            </div>
          </div>
          <button class="btn custom text-light mb-2">DOŁĄCZ</button>
        </div>
      </div>
    </div>
  </body>
</html>
